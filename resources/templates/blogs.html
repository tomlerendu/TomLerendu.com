<header>
    <h1>Blog</h1>
</header>
<article *ngIf="!posts">
    <loading></loading>
</article>
<article *ngIf="posts">
    <ul class="posts">
        <li *ngFor="let post of posts" class="post">
            <h2><a [routerLink]="['/blogs', post.slug]">{{ post.title }}</a></h2>
            <time>{{ post.postedFormatted }}</time>
            <p [innerHTML]="post.content"></p>
        </li>
    </ul>
</article>
